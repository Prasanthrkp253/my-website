<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .details, .schedule {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Personal Website</h1>
    <div class="details">
      <h2>About Me</h2>
      <p>Name: John Doe</p>
      <p>Email: john.doe@example.com</p>
      <p>Bio: A short bio about yourself.</p>
    </div>
    <div class="schedule">
      <h2>My Schedule</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=your-google-calendar-id&ctz=Time_Zone" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
